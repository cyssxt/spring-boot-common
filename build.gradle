buildscript {
    ext {
        springBootVersion = '2.0.5.RELEASE'
    }
}
apply plugin: 'java'
apply plugin: 'eclipse'
//apply plugin: 'io.spring.dependency-management'

group = 'com.cyssxt'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    compileOnly('org.projectlombok:lombok:1.18.2')
    compile('com.querydsl:querydsl-jpa:4.2.1')
    compile('com.querydsl:querydsl-apt:4.2.1')
    compile('com.alibaba:fastjson:1.2.49')
    compile('org.springframework.boot:spring-boot-starter-data-jpa:2.0.5.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-redis:2.0.5.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web:2.0.5.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf:2.0.5.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-validation:2.0.5.RELEASE')
    compile("io.springfox:springfox-swagger-ui:2.9.2")
    compile("io.springfox:springfox-swagger2:2.9.2")
    compile group: 'asm', name: 'asm', version: '3.3.1'
}